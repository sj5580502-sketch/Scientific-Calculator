<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">Scientific Calculator</h1>

<div class="calculator">
  <input type="text" id="display" readonly>

  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">AC</button>
    <button class="clear" onclick="deleteLast()">DEL</button>
    <button class="sci" onclick="insert('Math.PI')">π</button>
    <button class="sci" onclick="insert('Math.E')">e</button>
    <button class="op" onclick="insert('/')">÷</button>

    <button class="sci" onclick="insert('Math.sin(')">sin</button>
    <button class="sci" onclick="insert('Math.cos(')">cos</button>
    <button class="sci" onclick="insert('Math.tan(')">tan</button>
    <button class="sci" onclick="insert('Math.log10(')">log</button>
    <button class="op" onclick="insert('*')">×</button>

    <button class="sci" onclick="insert('Math.sqrt(')">√</button>
    <button class="sci" onclick="insert('Math.log(')">ln</button>
    <button class="sci" onclick="insert('**2')">x²</button>
    <button class="sci" onclick="insert('**')">xʸ</button>
    <button class="op" onclick="insert('-')">−</button>

    <button class="num" onclick="insert('7')">7</button>
    <button class="num" onclick="insert('8')">8</button>
    <button class="num" onclick="insert('9')">9</button>
    <button class="sci" onclick="percentage()">%</button>
    <button class="op" onclick="insert('+')">+</button>

    <button class="num" onclick="insert('4')">4</button>
    <button class="num" onclick="insert('5')">5</button>
    <button class="num" onclick="insert('6')">6</button>
    <button class="num" onclick="insert('(')">(</button>
    <button class="num" onclick="insert(')')">)</button>

    <button class="num" onclick="insert('1')">1</button>
    <button class="num" onclick="insert('2')">2</button>
    <button class="num" onclick="insert('3')">3</button>
    <button class="num" onclick="insert('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>

    <button class="num zero" onclick="insert('0')">0</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
